<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Funcionários</title>
    <script href="script.js"></script>
</head>
<body>
    <form id="funcionarioForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade"><br><br>

        <label for="cargo">Cargo:</label>
        <select id="cargo" name="cargo">
            <option value="gerente">Gerente</option>
            <option value="desenvolvedor">Desenvolvedor</option>
        </select><br><br>

        <div id="departamentoDiv">
            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento" name="departamento"><br><br>
        </div>

        <div id="linguagemDiv">
            <label for="linguagem">Linguagem de Programação:</label>
            <input type="text" id="linguagem" name="linguagem"><br><br>
        </div>

        <button type="button" onclick="criarFuncionario()">Criar Funcionário</button>
    </form>

    <div id="resultado"></div>
    <div id="erro"></div>

    <script src="script.js"></script>
</body>
</html>
